<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
</head>
<body>
	<p>Hi there</p>

	<button type="button"
			onclick="document.getElementById('demo').innerHTML = Date()">
		Click me to display Date and Time.</button>
	<p id="demo"></p>
	<ul>
		<li>Fruit
			<ol>
				<li>Apple</li>
				<li>Waltermelon</li>
				<li>Fig</li>
			</ol>

		</li>
	</ul>
	<ul>
		<li>Vegetable
			<ol>
				<li>Cucumber</li>
				<li>Tomato</li>
				<li>Corola</li>
			</ol>
		</li>
	</ul>
	<ol>
		<li>Apple</li>
		<li>Waltermelon</li>
		<li>Fig</li>
		<li><a href="">Here more</a></li>
	</ol>
	<table>
		<tr>
			<th>Fruit</th>
			<th>Vegetables</th>
		</tr>
		<tr>
			<td>Apple</td>
			<td>Cucumber</td>
		</tr>
		<tr>
			<td>Waltermelon</td>
			<td>Tomato</td>
		</tr>
		<tr>
			<td>Fig</td>
			<td>Corola</td>
		</tr>

	</table>

</body>
</html>
